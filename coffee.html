<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
    <h1>Coffee blog</h1>
    <form>
        <label for="name">Название напитка</label>
        <input id="name" name="title">
        <br>
        <br>
        <label for="sort">Сорт кофе</label>
        <select id="sort">
            <option>Что-то</option>
            <option>Что-то еще</option>
        </select>
        <br>
        <br>
        <label>Крепость обжарки</label>
        <br>
        <input id="easy" name="strong" type="radio">
        <label for="easy">Легкая</label>
        <br>
        <input id="medium" name="strong" type="radio">
        <label for="medium">Средняя</label>
        <br>
        <input id="strong" name="strong" type="radio">
        <label for="strong">Крепкая</label>
        <br>
        <br>
        <label for="img">Изображение</label>
        <input id="img" name="image">
        <br>
        <br>
        <label for="money">Стоимость напитка</label>
        <input id="money" name="cost">
        <br>
        <br>
        <label for="text">Описание</label>
        <textarea id="text" name="description"></textarea>
        <br>
        <br>
        <input type="submit" value="Сохранить">
    </form>
    <br>
    <table id="table">
        <thead>
            <tr>
                <th> Изображение </th>
                <th> Название </th>
                <th> Сорт </th>
                <th> Крепкость </th>
                <th> Стоимость </th>
                <th> Описание </th>
            </tr>
        </thead>
    </table>
<script data-src="https://queen-leksa.github.io/111/script.js"></script>
</body>
</html>
